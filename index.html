<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- manifest, theme color -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- viewport, favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <link rel="icon" types="image/png" sizes="16x16" href="images/icons/favicon_16x16.png">
    <link rel="icon" types="image/png" sizes="32x32" href="images/icons/favicon_32x32.png">

    <title>PWA by JS</title>
    <style>
        html, body {
            height:100%;
            background-color:#F3A530;
            color:#ffffff;
        }
        .container {
            height:100%;
            display:flex;
            justify-content:center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, PWA!</h1>
        <img src="/images/hello-pwa.png" alt="">
        <p>by Javascript</p>
    </div>

    <!-- /서비스 워커 등록 -->
    <script>
        if ('serviceWorker' in navigator){
            navigator.serviceWorker
                .register('/service_worker.js')
                .then( () => {
                    console.log('서비스 워커가 등록됨!')
                })
        }
    </script>
    
</body>
</html>
