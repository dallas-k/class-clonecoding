<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        .border_style {
            border:1px solid tomato;
            background-color:rgb(153, 204, 14);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-row class="text-center">
                        <v-col cols="12" class="border_style">xs12</v-col>
                        <v-col cols="6" class="border_style">xs6</v-col>
                        <v-col cols="3" class="border_style">xs3</v-col>

                        <v-col cols="4" class="border_style">xs4</v-col>

                        <v-col cols="1" v-for='n in 12' :key='n' class="border_style">xs1</v-col>
                    </v-row>
                    <br>
                    <v-row class="text-center">
                        <v-col cols="1" v-for="n in 20" :key="n" class="border_style">xs1</v-col>
                    </v-row>
                </v-container>
                <hr>
                <v-container>
                    <v-row class="text-center">
                        <v-col sm="4" class="border_style">sm4</v-col>
                        <v-col sm="4" offset-sm="4" class="border_st=yle">4</v-col>
                    </v-row>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify()
        })
    </script>
</body>
</html>
